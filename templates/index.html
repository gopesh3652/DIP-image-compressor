<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Image Compressor</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <input type="file" name="image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if result %}
            <div class="mt-4 text-center">
                <h2>Compressed Image</h2>
                <img src="{{ url_for('static', filename='uploads/' + result) }}" alt="Compressed Image" class="img-fluid mt-3">
                <div class="mt-3">
                    <a href="{{ url_for('static', filename='uploads/' + result) }}" download class="btn btn-success">Download</a>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
